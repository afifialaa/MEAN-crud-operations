<div class="container">
    <div class="row content">
            <div class="col-md-5">
                <form [formGroup]="signinForm">
                    <h3>Signin form</h3>
                    <br>
                    <div class="form-gourp">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" [formControl]="email" class="form-control">
                    </div>
                
                    <br>

                    <div class="form-gourp">
                        <label for="passwor">Password</label>
                        <input type="password" name="password" id="password" [formControl]="password" class="form-control">
                    </div>

                    <br>

                    <div *ngIf="message" class="alert alert-danger">
                        {{message}}
                    </div>

                    <br>

                    <button type="submit" class="btn btn-success" (click)="login()">login</button>
                
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <app-signup></app-signup>
            </div>
    </div>
</div>
