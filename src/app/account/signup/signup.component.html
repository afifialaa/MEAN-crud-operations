<form [formGroup]="signupForm">

    <h2>SIGNUP</h2>
    <br>
    <div class="form-group">
        <input type="text" placeholder="First Name" [formControl]="firstName" class="form-control">
    </div>

    <br>

    <div class="form-group">
        <input type="text" placeholder="Last Name" [formControl]="lastName" class="form-control">
    </div>

    <br>

    <div class="form-group">
        <input type="email" placeholder="Email" [formControl]="email" class="form-control">
    </div>

    <br>

    <div class="form-group">
        <input type="password" placeholder="Password" [formControl]="password" class="form-control">
    </div>

    <br>

    <br>

    <button type="submit" (click)="signup()" class="btn btn-success">Signup</button>
</form>
