    <app-header></app-header>

<div class="container content">
    <div class="row">
        <div class="col-md-5">
            <form [formGroup]="signinForm" (ngSubmit)="login()">
                <h2>Log in</h2>
                <br>
                <div class="form-gourp">
                    <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <input id="password" placeholder="Password" type="password" formControlName="password"
                        class="form-control" required>
                </div>

                <!-- Error messages -->
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.minlength">
                        Email must be at least 11 characters long.
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Not a valid email.
                    </div>
                </div>

                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 11 characters long.
                    </div>
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
                <br>
                <!-- Log in button -->
                <button type="submit" class="btn btn-success" [disabled]="!signinForm.valid">login</button>
            </form>
        </div>
        <div class="col-md-2"></div>

        <div class="col-md-5">
        </div>
    </div>
</div>
