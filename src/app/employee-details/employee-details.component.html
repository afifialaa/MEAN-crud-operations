<div class="container">
    <div class="row">
        <div class="col-md-2-"></div>
        <div class="col-md-8">
            <div class="col-md-6">
                <form [formGroup]="editEmployeeForm">
                    <table class="table table-stripped">
                        <tbody>
                            <tr>
                                <th>First Name</th>
                                <th><input type="text" name="firstName" [formControl]="firstName" id="firstName"
                                        class="form-control"> </th>
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <th> <input type="text" name="lastName" id="lastName" [formControl]="lastName"
                                        class="form-control"> </th>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <th> <input type="email" name="email" id="email" [formControl]="email"
                                        class="form-control"> </th>
                            </tr>
                            <tr>
                                <th>Job Title</th>
                                <th> <input type="text" name="jobTitle" name="jobTitle" [formControl]="jobTitle"
                                        class="form-control"> </th>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" (click)="editEmployee()" class="btn btn-success"> Edit </button>
                    <button type="button" (click)="deleteEmployee()" class="btn btn-danger">Delete</button>
                    <button type="button" *ngIf="isShown" (click)="saveBtn()" class="btn btn-success"> Save </button>
                    <button type="button" *ngIf="isShown" (click)="cancelEdit()" class="btn btn-success"> Canel</button>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
