<form [formGroup]="signupForm">
    <h3>Signup form</h3>
    <br>

    <div class="form-gourp">
        <label for="firstName">First Name</label>
        <input type="firstName" id="firstName" name="firstName" [formControl]="firstName" class="form-control">
    </div>
    <br>
    <div class="form-gourp">
        <label for="lastName">Last Name</label>
        <input type="lastName" id="lastName" name="lastName" [formControl]="lastName" class="form-control">
    </div>

    <div class="form-gourp">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="email" [formControl]="email" class="form-control">
    </div>

    <br>

    <div class="form-gourp">
        <label for="signupPassword">Password</label>
        <input type="password" name="password" id="signupPassword" [formControl]="password" class="form-control">
    </div>

    <br>

    <button type="submit" class="btn btn-success" (click)="signup()">login</button>
    
</form>
