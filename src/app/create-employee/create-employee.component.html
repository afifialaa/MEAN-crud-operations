<div class="container content">
		<div class="row">
				<div class="col-md-12">

						<form [formGroup]="createEmployeeForm" (ngSubmit)="createEmployee()">

								<div class="row">
										<div class="col-md-5">
												<div class="input-container">
														<mat-form-field>
																<input matNativeControl placeholder="id" type="text" [formControl]="id"
																										 [readOnly]="true">
														</mat-form-field>
														<br>
														<mat-form-field>
																<input matNativeControl placeholder="First Name" type="text" [formControl]="firstName"
																												 [readOnly]="true">
														</mat-form-field>
														<br>
														<mat-form-field>
																<input matNativeControl placeholder="Last Name" type="text" [formControl]="lastName"
																												[readOnly]="true">
														</mat-form-field>
														<br>
														<mat-form-field>
																<input matNativeControl placeholder="Email" type="text" [formControl]="email"
																											[readOnly]="true">
														</mat-form-field>
														<br>
														<mat-form-field>
																<input matNativeControl placeholder="Phone Number" type="text"
																												   [formControl]="phoneNumber" [readOnly]="true">
														</mat-form-field>
												</div>
										</div>
										<div class="col-md-2"></div>
										<div class="col-md-5">
												<div class="input-container">
														<mat-form-field>
																<mat-label>Country </mat-label>
																<mat-select [formControl]="country">
																		<mat-option *ngFor="let x of countries" [value]="x.name">
																				{{x.name}}
																		</mat-option>
																</mat-select>
														</mat-form-field>
														<br>
														<mat-form-field>
																<input matNativeControl placeholder="Governorate" type="text"
																												  [formControl]="governorate" [readOnly]="true">
														</mat-form-field>
														<br>
														<mat-radio-group aria-placeholder="Gender" [formControl]="gender" aria-label="Select gender">
																<mat-radio-button value="male">Male</mat-radio-button>
																<mat-radio-button value="female">Female</mat-radio-button>
														</mat-radio-group>
														<br>
														<mat-form-field>
																<input matNativeControl placeholder="Job Title" type="text" [formControl]="jobTitle"
																												[readOnly]="true">
														</mat-form-field>
														<br>

														<button mat-raised-button type="submit" >Save</button>
												</div>

										</div>
								</div>
						</form>
				</div>

		</div>
</div>
