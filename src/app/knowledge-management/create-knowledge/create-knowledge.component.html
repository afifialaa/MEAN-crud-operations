<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css">
<div class="container content">
	<div class="row">
		<div class="col-md-5">

			<form [formGroup]="createKnowledgeForm" (submit)="createKnowledge()">

				<mat-form-field>
					<input matNativeControl placeholder="title" type="text" [formControl]="title">
				</mat-form-field>
				<br>
				<!-- adding tags -->

				<textarea type="text" [formControl]="description" class="form-control"
					placeholder="description"></textarea>
				<br>

				<quill-editor class="editor" class="height: 90px;" [formControl]="editor"> </quill-editor>

				<input type="submit" class="btn btn-success">


			</form>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-5"></div>
	</div>
</div>
