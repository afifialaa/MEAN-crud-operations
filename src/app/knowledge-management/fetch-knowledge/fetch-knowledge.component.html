<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div *ngFor="let know of knowledge, let i = index">
                <span>
                    <img src="../../../assets/expand_collapse.png" class="moreImg">
                </span>
                <h2 #refEl class="title" (click)="toggleShow(refEl)"> {{ know.title }} </h2>
                <div class="content" [innerHTML]="know.content">
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5"></div>
    </div>
</div>
