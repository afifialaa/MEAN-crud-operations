<div class="container content">
	<div class="row">
		<div class="col-md-12">

			<form [formGroup]="createEmployeeForm" (ngSubmit)="createEmployee()">

				<div class="row">
					<div class="col-md-5">
						<div class="input-container">
							<br>
							<div class="form-group">
								<label>First Name:</label>
								<input class="form-control" type="text" [formControl]="firstName">
							</div>
							<div class="form-group">
								<label>Last Name:</label>
								<input class="form-control" type="text" [formControl]="lastName">
							</div>
							<div class="form-group">
								<label>Email:</label>
								<input class="form-control" type="text" [formControl]="email">
							</div>
							<div class="form-group">
								<label>Phone Number:</label>
								<input class="form-control" type="text" [formControl]="phoneNumber">
							</div>
						</div>
					</div>
					<div class="col-md-2"></div>
					<div class="col-md-5">
						<div class="input-container">
							<!-- <mat-form-field>
								<mat-label>Country </mat-label>
								<mat-select [formControl]="country">
									<mat-option *ngFor="let country of countries" [value]="country.name">
										{{country.name}}
									</mat-option>
								</mat-select>
							</mat-form-field>-->
							<br>
							<mat-radio-group aria-placeholder="Gender" [formControl]="gender" aria-label="Select gender">
								<mat-radio-button value="male">Male</mat-radio-button>
								<mat-radio-button value="female">Female</mat-radio-button>
							</mat-radio-group>
							<div class="form-group">
								<label>Job TItle:</label>
								<input class="form-control" type="text" [formControl]="jobTitle">
							</div>
							<button class="btn btn-success" type="submit">Save</button>
						</div>

					</div>
				</div>
			</form>
		</div>

	</div>
</div>
