<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <h2>Create User</h2>
    <br>
    <div class="form-group">
        <label>Email:</label>
        <input type="email"  formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password"  formControlName="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmpassword" class="form-control" required>
    </div>
    <br>

    <!-- Error messages -->
    
    <button type="submit" class="btn btn-success createBtn" [disabled]="!signupForm.valid">Create User</button>
</form>
